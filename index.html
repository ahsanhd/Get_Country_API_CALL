<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Countries</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading-primary">Please Select A Country To Nuke</h1>
    </header>
    <main class="main">
      <div class="list-container">
        <label for="list-countries" id="list-countries" class="label"
          >Available Countries</label
        >
        <select
          name="list-countries"
          id="country-names"
          class="list-countries"
        ></select>
      </div>

      <h1 class="heading-primary marg" id="selected-country">
        You Have Made Your Decision To Nuke
      </h1>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
